<div class="container">
    <mat-card> Login
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Enter a valid email" required>
          <mat-error *ngIf="email.invalid && email.touched">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

          
    <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign up</button>
      </mat-card-actions>
      </form>
    </mat-card-content>
</mat-card>
  </div>
